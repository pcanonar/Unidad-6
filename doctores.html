<!DOCTYPE html>
<html>
<head>
  <title>Aplicativo Web de Doctores</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Registro de Doctores</h1>

  <h2>Formulario de Doctores</h2>
  <form id="doctorForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required>

    <label for="cedula">Número de Cédula:</label>
    <input type="text" id="cedula" required>

    <label for="especialidad">Especialidad:</label>
    <select id="especialidad" required>
      <option value="">Seleccione una especialidad</option>
      <option value="medicina_general">Medicina general</option>
      <option value="cardiologia">Cardiología</option>
      <option value="medicina_interna">Medicina interna</option>
      <option value="dermatologia">Dermatología</option>
      <option value="rehabilitacion_fisica">Rehabilitación física</option>
      <option value="psicologia">Psicología</option>
      <option value="odontologia">Odontología</option>
      <option value="radiologia">Radiología</option>
    </select>

    <label for="consultorio">Consultorio:</label>
    <input type="text" id="consultorio" required>

    <label for="correo">Correo de contacto:</label>
    <input type="email" id="correo" required>

    <button type="submit">Guardar</button>
  </form>

  <h2>Listado de Doctores</h2>
  <table id="doctorTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Especialidad</th>
        <th>Consultorio</th>
        <th>Correo de contacto</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<button id="downloadButton">Descargar JSON</button>

  <script src="script.js"></script>
</body>
</html>
